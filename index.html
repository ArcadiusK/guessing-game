<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arcadius | Guessing Game</title>
  <link rel="stylesheet" href="arcadius_css.css">
  </head>
  <body>
    <header>
      <h1>Arcadius Kazimierski</h1>
      <h2>Guessing Game</h2>
    </header>

    <section>
      <p>
     Guess a number and type it in the box below:<br>
        <input id="input-box" type="text" placeholder="Type Number 1-100" onkeydown="if (event.keyCode === 13) { AnalyzeEnteredGuess() }"<br>

       <button type="button" onclick="AnalyzeEnteredGuess()">Check the number</button>
       <br>
       <br>
       <button type="button" onclick="RestartGameFunction()">Restart Game</button>
        <button id="show_button" type="button" onclick="ShowNumberFunction()"> Show me the number</button>
      </p>
         <h3 id="remaining-guesses">7 Guesses Remaining</h3>
         <h4 id="list-of-guesses"></h3>
    </section>

    <footer>
        <p>&copy; 2014 Arcadius Kazimierski</p>
    </footer>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="arcadius.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
